{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="juggling-balls">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your most impressive juggling trick?
        <div class="govuk-form-group govuk-form-group--error">
          <fieldset class="govuk-fieldset" aria-describedby="dob-hint dob-error" role="group">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">

            </legend>
            <span id="dob-hint" class="govuk-hint">
              e.g. I can do it naked.
            </span>

            <div class="govuk-date-input" id="dob">

              <div class="govuk-date-input__item">

              </div>


              </div>


          </fieldset>
        </div>
      </h1>

      <form class="form" action="/check-your-answers" method="post">
            <div class="govuk-form-group">

              <textarea class="govuk-textarea" id="juggling-trick" name="juggling-trick" rows="5" aria-describedby="juggling-trick-hint">{{data['juggling-trick']}}</textarea>
            </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
